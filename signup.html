    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<!-- navbar  -->
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Camping Trip Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>

                </li>
            </ul>
        </div>
    </nav>
</div>
<script src="script.js" type="application/javascript"></script>
<!-- ^navbar^ -->

<!-- sign up modal -->
<div>
    <div id="form_signup">
        <div class="form-group">
            <label for="userFirstName">First Name</label>
            <input type="name" class="form-control" id="userFirstName">
        </div>
        <div class="form-group">
            <label for="userLastName">Last Name</label>
            <input type="name" class="form-control" id="userLastName">
        </div>
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control"
                   id="userEmail" aria-describedby="emailHelp"
                   placeholder="email@email.com">
            <!--pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
            //title="Invalid email address" />-->
     <small id="emailHelp" class="form-text text-muted">We'll never share your email.</small>
 </div>
 <div class="form-group">
     <label for="userPassword">Password</label>
     <input type="password" class="form-control" id="userPassword" placeholder="password">
 </div>
 <div class="form-group">
     <label for="userConfirmPassword">Confirm Password</label>
     <input type="password" class="form-control" id="userConfirmPassword" placeholder="confirm password">
 </div>

 <button type="submit" class="btn btn-primary"onclick="validateForm()">Sign Up!</button>
</div>
</div>
<!-- ^sign up modal^ -->




<script src="script.js" type="application/javascript"></script>
</body>
</html>
