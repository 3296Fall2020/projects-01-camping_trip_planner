    </div>
</div>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Camping Trip Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

            </ul>

                <li id="nav_sign-in" class="nav-item hidden">
                    <a class="nav-link" href="login.html">Login</a>

                    <a class="nav-link" href="index.html" onclick="signOut()">Sign Out</a>
                </li>
            </ul>

    </nav>

<div>
    <div style="text-align: center">
        <p id="profile-name" class="h2"></p>
        <p class="h5">Adventurist</p>
        <br>
    </div>
    <br>
    <div style="width: 100%;">
        <div id="new-group-requests" class="hidden" style="width: 35%; margin: auto;">

                <p class="h5">New Group Requests</p>
            </div>
            <div>
                <ul id="group-invite-list" class="list-group">

        </div>
        <br>
        <div style="width: 35%;">
            <div class="center">
                <p class="h5">Group List</p>
            </div>
            <div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <p class="md1" style="margin-bottom: 0;"><a href="https://www.google.com/">Example Group One</a></p>
                    </li>
                    <li class="list-group-item">

                    </li>
                </ul>
            </div>
        </div>
        <br>
        <div style="width: 35%;">
            <div class="center">
                <p class="h5">Example List</p>
            </div>
            <div>
                <ul class="list-group">

                    <li class="list-group-item">
                        <div style="width: 10%; float:left;">
                            <div style="margin-top: 50%;">
                                <input type="checkbox">
                            </div>
                        </div>
                        <div style="width:90%; float:right;">
                            <div>
                                <p class="md1">Example List Item</p>
                            </div>
                            <p class="small" style="margin-bottom: 0;">First Last</p>

                    </li>
                </ul>
