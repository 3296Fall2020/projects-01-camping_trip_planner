<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Camping Trip Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/frontend/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
                </li>
                <li id="nav_profile" class="nav-item hidden">
                    <a class="nav-link" href="/frontend/profile.html">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/frontend/signup.html">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div>
    <div id="form_signin">
        <div class="form-group">
            <label for="input_email">Email address</label>
            <input type="email" class="form-control" id="input_email" placeholder="email@email.com">
        </div>
        <div class="form-group">
            <label for="input_password">Password</label>
            <input type="password" class="form-control" id="input_password" placeholder="password">
            <p id="label_incorrect-password" class="hidden small warning-text">Incorrect password</p>
            <p id="label_forgot-password" class="small center" style="text-align: left;"><a>Forgot Password</a></p>
        </div>
        <div class="g-recaptcha" data-sitekey="6LcipN0ZAAAAAJIN9RSb5Rk0oHZaWwnCyZg3-DmN"></div>
        <p id="label_recaptcha-error" class="hidden small warning-text">Please complete captcha!</p>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="input_remember-me">
            <label class="form-check-label" for="input_remember-me">Remember me</label>
        </div>
        <br>

        <button class="btn_sign-in btn btn-primary " onclick="signIn()">Sign In</button>
        <button class="btn_sign-in btn btn-success" data-toggle="modal" data-target="#modal_sign-up">Create New Account</button>
    </div>
</div>

<!-- Sign up modal -->
<div id="modal_sign-up" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Create a new account here</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="window.location.href='/frontend/signup.html'" >Sign Up</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js" type="application/javascript"></script>
</body>
</html>
